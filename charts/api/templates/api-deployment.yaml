apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: velox-api
spec:
  selector:
    matchLabels:
      service: velox-api
  replicas: 1
  template:
    metadata:
      labels:
        service: velox-api
    spec:
      containers:
        - image: {{ .Values.api.nginxImageTag }}
          name: nginx
        - image: {{ .Values.api.phpImageTag }}
          name: php-fpm

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: velox-api
  namespace: {{ .Values.namespace }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      service: velox-api
