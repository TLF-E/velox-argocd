# Source: velox-api/templates/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: velox
  name: velox-api
spec:
  selector:
    matchLabels:
      service: velox-api
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        service: velox-api
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "php-fpm"
      containers:
        - image: nginx:latest
          name: nginx
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 64Mi
              cpu: 64m
            limits:
              memory: 128Mi
              cpu: 128m
        - image: 156041417813.dkr.ecr.eu-west-1.amazonaws.com/velox-api:latest
          name: php-fpm
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          resources:
            requests:
              memory: 256Mi
              cpu: 256m
            limits:
              memory: 512Mi
              cpu: 512m
